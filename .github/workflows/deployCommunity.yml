name: Deploy community

on:
  workflow_dispatch:
    inputs:
      community:
        description: Base name of file in 'Communities' directory
        required: true
        type: string
  workflow_call:
    inputs:
      community:
        required: true
        type: string

jobs:
  deploy:
    name: Run 'build' project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build
        env:
          THUNDERSTORE_API_TOKEN: ${{ secrets[format('{0}_THUNDERSTORE_API_TOKEN', inputs.community)] }}
        run: |
          ./build.sh --community ${{ inputs.community }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.community }}
          path: "build/dist/*.zip"
